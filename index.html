<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="villa agency">


	<title>Guess</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="icon" type="image/x-icon" href="/images/favicon.svg">
	<script defer type="text/javascript" src="js/script.js"></script>


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700&display=swap"
		rel="stylesheet">
	<link href="./fonts/arcade.ttf" rel="stylesheet">
</head>

<body>

	<div id="container">

		<div id="header">

			<button id="reset">Again!</button>

			<p id="instruction">Type a number between 0 - 20</p>

		</div>

		<div id="midSec">

			<p id="guess">Guess A Number!</p>

			<form id="outputHolder">

				<div id="output">
					<p id="errorita">Error</p>
					<p id="gameOver">Game Over</p>
				</div>

				<div id="justLine"></div>

			</form>


		</div>

		<div id="footer">

			<div id="input">

				<!-- <div id="inputContainer"></div> -->

				<input type="text" id="addNum" autocomplete="off">

				<button id="check">Check!</button>

			</div>

			<div id="scores">

				<div id="hintOne">🎉 Correct guess!</div>
				<div id="hintTwo">😁 Try a number lower than 20!</div>
				<div id="hintThree">⬆️ Low number, keep adding!</div>
				<div id="hintFour">⬇️ High number, input a lower number!</div>
				<div id="hintFive">☹️ No more Re-tries left!</div>
				<div id="hintSix">😄 Start guessing!</div>
				<div id="hintSeven">😔 Game Over!</div>
				<div id="hintEight">👀 Enter a number first!</div>

				<!-- &nbsp; -->

				<div id="trails">

					<p id="trailsLeft">💯 Re-tries: &nbsp;</p>

					<p id="highscore">🔥 Highscore:</p>

				</div>
			</div>

		</div>

	</div>

</body>

</html>
